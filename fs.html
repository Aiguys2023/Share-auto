<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickshaw Management</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('rickshaw.png') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff4500;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff4500; }
            to { text-shadow: 0 0 15px #fff, 0 0 25px #ff00ff, 0 0 35px #ff4500; }
        }

        nav {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px #ff00ff;
            animation: pulseGlow 2s infinite alternate;
        }

        @keyframes pulseGlow {
            from { box-shadow: 0 0 10px #ff00ff; }
            to { box-shadow: 0 0 20px #ff00ff; }
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffeb00;
            transform: scale(1.1);
            text-shadow: 0 0 10px #ffeb00;
        }

        .container {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: #ff00ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 0 10px #ff00ff;
        }

        .btn:hover {
            background: #ffeb00;
            transform: scale(1.05);
            box-shadow: 0 0 15px #ffeb00;
        }
    </style>
</head>
<body>
    <h1>Rickshaw Management System</h1>
    <div class="container">
        <nav>
            <a href="payment.html">Payment Methods</a>
            <a href="driver.html">Driver Details</a>
            <a href="rent.html">Rent Details</a>
            <a href="track.html">Destination Tracking</a>
            <a href="vehicle.html">Vehicle Details</a>
        </nav>
        <br><br>
        <a href="track.html" class="btn">Track Your Rickshaw</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickshaw Management</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            position: relative;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.7), rgba(255, 200, 0, 0.7));
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .rickshaw-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .rickshaw {
            width: 200px;
            height: 150px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
        }

        .rickshaw:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="video-bg">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h1>Rickshaw Management System</h1>
    <div class="container">
        <nav>
            <a href="payment.html">Payment Methods</a>
            <a href="driver.html">Driver Details</a>
            <a href="rent.html">Rent Details</a>
            <a href="track.html">Destination Tracking</a>
            <a href="vehicle.html">Vehicle Details</a>
        </nav>
        <div class="rickshaw-container">
            <a href="rickshaw1.html" class="rickshaw">Rickshaw 1</a>
            <a href="rickshaw2.html" class="rickshaw">Rickshaw 2</a>
            <a href="rickshaw3.html" class="rickshaw">Rickshaw 3</a>
            <a href="rickshaw4.html" class="rickshaw">Rickshaw 4</a>
            <a href="rickshaw5.html" class="rickshaw">Rickshaw 5</a>
            <a href="rickshaw6.html" class="rickshaw">Rickshaw 6</a>
            <a href="rickshaw7.html" class="rickshaw">Rickshaw 7</a>
            <a href="rickshaw8.html" class="rickshaw">Rickshaw 8</a>
            <a href="rickshaw9.html" class="rickshaw">Rickshaw 9</a>
            <a href="rickshaw10.html" class="rickshaw">Rickshaw 10</a>
        </div>
    </div>
</body>
</html>

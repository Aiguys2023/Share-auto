<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickshaw 1 Details</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
        }

        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.5);
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            position: relative;
            background: linear-gradient(45deg, rgba(255, 0, 255, 0.7), rgba(255, 200, 0, 0.7));
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
            border: 2px solid rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        nav {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 0 12px rgba(255, 0, 255, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffeb00;
            transform: scale(1.1);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background: linear-gradient(45deg, #ff00ff, #ffeb00);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
            position: relative;
            overflow: hidden;
            margin-top: 30px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ffeb00, #ff00ff);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 255, 1);
        }

        @keyframes sparkle {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 10%, transparent 70%);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 0.8s infinite;
        }
    </style>
</head>
<body>
    <video autoplay loop muted class="video-bg">
        <source src="background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h1>Rickshaw 5 Details</h1>
    <div class="container">
        <nav>
            <a href="payment.html">Payment Methods</a>
            <a href="driver.html">Driver Details</a>
            <a href="rent.html">Rent Details</a>
            <a href="track.html">Destination Tracking</a>
            <a href="vehicle.html">Vehicle Details</a>
        </nav>
        <br><br>
        <a href="./index.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
